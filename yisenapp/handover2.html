<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/commonFn.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script src="js/mobilesize.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" src="layer/layer.js"></script>
		<script type="text/javascript" src="js/getToken.js"></script>
		<script type="text/javascript" src="js/jquery.md5.js"></script>
		<script type="text/javascript" src="js/pageJs/handover.js"></script>
		<script>
			//让其下内容显示或者关闭
			function showTable(e) {
				$(e).nextAll().toggle();
				$(e).parent().next().toggle();
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="tiaozhuan()"></a>
			<h1 class="mui-title">交班</h1>
		</header>
		<div class="mui-content">
			<div class="repeatSele">
				<h3>请选择现场：</h3>
				<!--禁用的下拉-->
				<!--<div class="selfSelect disable">
		    	<select disabled>
		    		<option value="选择现场">李晓明</option>
		    	</select>
	    		</div>-->
				<div class="selfSelect">
					<select name="" id="scene" onchange="getReceiveMan(); getNewCategory()">
					</select>
				</div>
			</div>
			<div class="repeatSele">
				<h3>请选择交班人：</h3>
				<div class="selfSelect">
					<select name="" id="hman" onchange="getOtherHandoverMan()">
					</select>
				</div>
			</div>
			<div class="info">
				<!--大量选择框-->
				<div class="itemInfo">
					<b class="left green spe">其他交班人：</b>
					<ul class="checkboxBox">
						<!--<li>
							<input id="c1" type="checkbox" />
							<label for="c1">李晓明</label>
						</li>-->
					</ul>
				</div>
			</div>

			<div id='equTable'>
				<div class="module lisenerData">
					<h3 class="dataTitle">
						加载中...
					</h3>
					<table class="state dataTable active" border="1">
						<thead>
							<tr>
								<th colspan="2">设备名称</th>
								<th>交接情况</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>加载中...</td>
								<td>加载中...</td>
								<td>
									<span class="radius disable">备注</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div id='submit' class="btnBox padding" style="margin-top: 60px;">
				<button class="g" onclick="saveThis()">保存</button>
				<button class="b" onclick="submitThis()">提交给接班人</button>
			</div>
		</div>
		<!--弹窗-->
		<div class="window">
			<div class="dialog">
				<p class="green">备注：</p>
				<div class="txtBox">
					<textarea>adsfas</textarea>
					<span>
					<span>0</span>
					<span>/</span>
					<span>500</span>
					</span>
				</div>
				<div class="btnBox">
					<button class="g">修改</button>
					<button class="gray">关闭</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function windowFilp(txt, box, call1, call2) {
				//				$(".dataTable .radius:not(.disable)").off("click");
				//				$(".dataTable .radius:not(.disable)").on("click", function() {
				$(box).show();
				fn(null, $(".txtBox").find("textarea"));
				//				});
				$(".btnBox button.g", $(box)).off("click");
				$(".btnBox button.g", $(box)).click(function() {
					$(box).hide();
					if(call1 instanceof Function) call1();
				});
				$(".btnBox button.gray", $(box)).off("click");
				$(".btnBox button.gray", $(box)).click(function() {
					$(box).hide();
					if(call2 instanceof Function) call2();
				});
			}
			mui.back = function() {
				alert('手机退出按键')
				location.href = 'workControl.html';
			}
		</script>
	</body>

</html>
