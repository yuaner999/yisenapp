		chooseDate({
			ele:".setTime div ",//触发日期弹窗的按钮

//			var endDate = dateformat(newDate,"yyyy-MM-dd HH:mm:ss")

//			console.log(endDate);
				if(nowDate < new Date()) {
					$("#btn").attr("disabled",true);
					layer.msg("请选择正确的时间顺序");
					return;
				}
				$("#btn").attr("disabled",false);
				startNum = 0;
				statusupdate = 0;
