		<script type="text/javascript">
			mui.ready(function() {
					mui('nav').on('tap', 'a', function() {
						document.location.href = this.href;
					});
				})
				//手机返回键退出程序
			var startDate;
			var endDate;
			//		封装好的选择日期绑定
			//		该日期是android原生日期框,需要在手机运行
			//开始日期
			chooseDate({
				ele: ".setTime div ", //触发日期弹窗的按钮
				now: dateformatByMonthPrior(new Date()), //可以写auto 为目前时间
				minDate: "2010-01-03", //最小日期
				maxDate: "2028-12-31" //最大日期
			}, function(nowDate) {
				//回调函数
				if(endDate < nowDate) {
					layer.msg("请选择正确的时间顺序");
					return;
				}
				if(nowDate != startDate) {
					startDate = nowDate;
					startNum = 0;
					statusupdate = 0;
					getlistinfo(newtokenId);
				}
			});
			//结束日期
			chooseDate({
				ele: ".setTime div:last-of-type ", //触发日期弹窗的按钮
				now: "auto", //可以写auto 为目前时间
				minDate: "2010-01-03", //最小日期
				maxDate: "2028-12-31" //最大日期
			}, function(nowDate) {
				//回调函数	
				if(startDate > nowDate) {
					layer.msg("请选择正确的时间顺序");
					return;
				}
				if(nowDate != endDate) {
					endDate = nowDate;
					startNum = 0;
					statusupdate = 0;
					getlistinfo(newtokenId);
				}
			});
