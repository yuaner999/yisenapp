<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/form.css" />

		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/pageJs/forgetControlPwdModify.js"></script>
		<script type="text/javascript" src="js/jquery.md5.js"></script>
		<script src="js/mobilesize.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="layer/layer.js"></script>

		<!--发送验证码按钮-->
		<!--<script src="js/sendNum.js" type="text/javascript" charset="utf-8"></script>-->
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">忘记控制密码</h1>
		</header>
		<div class="mui-content">
			<div class="form no-fixed">
				<div class="formRow">
					<input type="text" id="email" placeholder="请输入您的邮箱" />
					<i class="icon"></i>
				</div>
				<div class="formRow">
					<input type="text" id="code" placeholder="请输入收到的验证码" maxlength="10" />
					<i class="icon"></i>
					<button type="button" class="abs" id="sendCode" onclick="forgetControlPwdSendEmail()">发送验证码</button>
				</div>
				<div class="formRow">
					<input type="password" id="pwd" placeholder="请输入您的新密码(最多可输入6位)" maxlength="6"  />
					<i class="icon"></i>
				</div>
				<div class="formRow">
					<input type="password" id="newPwd" placeholder="请确认您的新密码(最多可输入6位)" maxlength="6"  />
					<i class="icon"></i>
				</div>
				<button type="button" class="userExit" onclick="forgetControlPwdModify()">确认</button>
			</div>
		</div>

	</body>
	<script type="text/javascript">
		$(".formRow .icon").click(function() {
			$(this).prev().val("");
		});
	</script>

</html>
