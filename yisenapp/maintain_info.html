<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/inform.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script src="js/getToken.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mobilesize.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui_push2.js"></script>
		<script src="js/jquery.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pageJs/maintaininfo.js" type="text/javascript" charset="utf-8"></script>
		<!--日期js-->
		<script src="js/date.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.mui-bar-nav.mui-bar .mui-icon {
				background: url(images/back_03.png) center no-repeat;
				background-size: 12.5px 20px;
				margin-right: -10px;
				margin-left: -10px;
				padding-right: 10px;
				padding-left: 10px;
			}
			
			.mui-bar-nav.mui-bar .mui-icon {
				margin-right: -10px;
				margin-left: -10px;
				padding-right: 10px;
				padding-left: 10px;
			}
			
			a {
				z-index: 100;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav" href="workControl.html"></a>
			<h1 class="mui-title">保养</h1>
			<a href="sendNewMaintain.html"><span class="green">发起保养</span></a>
		</header>
		<!--内容-->
		<div class="mui-content">
			<div class="module">
				<div class="setTime">
					<div>
						<i class="icon"></i>
						<span id="startDate"></span>
					</div>
					<div>
						<i class="icon"></i>
					</div>
					<div>
						<i class="icon"></i>
						<span id="endDate"></span>
					</div>
				</div>
			</div>
			<div class="module">
				<p class="filterTitle">筛选</p>
				<div class="selfSelect">
					<select name="" id="select" placeholder="" onchange="changeScene(this)">
						<option value="选择现场">请选择现场</option>
					</select>
				</div>
				<div class="selfSelect">
					<select name="" id="checkType" placeholder="" onchange="changeType(this)">
						<option value="请选择状态">请选择状态</option>
						<option value="">查看全部状态</option>
						<option value="0">发起</option>
						<option value="1">收到</option>
						<option value="2">开始保养</option>
						<option value="4">等待审批</option>
						<option value="5">审批未通过</option>
						<option value="6">审批通过</option>
						<option value="3">保养完成</option>
					</select>
				</div>
			</div>
			<!--消息列表-->
			<div class="box">
				<!--各种状态的信息-->
			</div>
		</div>

		<script type="text/javascript">
			//		封装好的选择日期绑定
			//		该日期是android原生日期框,需要在手机运行
			//开始日期
			chooseDate({
				ele: ".setTime div ", //触发日期弹窗的按钮
				now: dateformatByMonthPrior(new Date(), "yyyy-MM-dd"), //可以写auto 为目前时间
				minDate: "2010-01-03", //最小日期
				maxDate: "2030-12-31" //最大日期
			}, function(nowDate) {
				startDate = dateformat(nowDate, "yyyy-MM-dd")
				if(endDate < startDate) {
					layer.msg("请选择正确的时间顺序");
					return;
				}
				if(nowDate != startDate) {
					startDate = nowDate;
					startNum = 0;
					statusupdate = 0;
					$(".box").html("");
					getMainTainInfo(newtokenId);
				}
			});
			//结束日期
			chooseDate({
				ele: ".setTime div:last-of-type ", //触发日期弹窗的按钮
				now: "auto", //可以写auto 为目前时间
				minDate: "2010-01-03", //最小日期
				maxDate: "2030-12-31" //最大日期
			}, function(nowDate) {
				endDate = dateformat(nowDate, "yyyy-MM-dd")
				if(startDate > endDate) {
					layer.msg("请选择正确的时间顺序");
					return;
				}
				if(nowDate != endDate) {
					endDate = nowDate;
					startNum = 0;
					statusupdate = 0;
					$(".box").html("");
					getMainTainInfo(newtokenId);
				}
			});
		
			mui.back = function() {
				location.href = 'workControl.html';
			}
		</script>

	</body>

</html>
