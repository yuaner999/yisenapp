<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
	<div class="form">
		<div>
			<i class="icon user"></i>
			<input type="text" placeholder="账号"/>
		</div>
		<div>
			<i class="icon pass"></i>
			<input type="password" placeholder="密码" maxlength="16"/>
		</div>
		<div>
			<div class="inline-block">
				<span class="mui-input-row mui-radio ">
				    <input id="nei" name="radio" type="radio" maxlength="16" checked>
				    <label for="nei">内网访问</label>
				</span>
			</div>
			<div class="inline-block">
				<span class="mui-input-row mui-radio ">
				    <input id="wai" name="radio" type="radio">
				    <label for="wai">外网访问</label>
				</span>
			</div>
		</div>
		<button type="button">登录</button>
	</div>
</body>
</html>
