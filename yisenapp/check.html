<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
   	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.md5.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/getToken.js" type="text/javascript" charset="utf-8"></script>
	 
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mobilesize.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/commonFn.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/pageJs/check.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="tiaozhuan()"></a>
	    <h1 class="mui-title">开始巡检</h1>
	</header>
	<div class="mui-content" style="background: #F6F8F4;">
		<div class="module">
			<ul class="detailInfo">
				<li>
					<b class="yellow">现场</b>
					<b class="xianchangname">大连工农暖手动阀</b>
				</li>
				<li>
					<b class="green">巡检人</b>
					<span class="xunjianrenname">李晓明</span>
				</li>
				<li>
					<b class="green">时间</b>
					<span class="green" id="xunjianshijian">2017/10/12</span>
<!--					<span class="green">08:18:13</span>-->
				</li>
			</ul>
		</div>
		<!--弹窗-->
		<div class="window">
			<div class="dialog">
				<p class="green">备注：</p>
				<div class="txtBox">
					<textarea id="textareaInf"></textarea>
					<span>
						<span>0</span>
						<span>/</span>
						<span>500</span>
					</span>
				</div>
				<div class="btnBox">
					<button class="g" onclick="modifyMemo(this)" id="changeButtonStatus">修改</button>
					<button class="gray" onclick="closeMemo(this)">关闭</button>
				</div>
			</div>
		</div>
		<div class="module" >
	    	<table class="state dataTable active" border="1">
	    		<h3 class="dataTitle">巡检记录表</h3>
	    		<thead >
	    			<tr>
	    				<th>点检位置</th>
						<th>部件</th>
						<th>点检内容</th>
						<th>点检方法</th>
						<th>点检基准（标准值）</th>
						<th>点检状态</th>
	    			</tr>
	    		</thead>
	    		<tbody id="tbody">
	    			
	    		</tbody>
	    	</table>
		</div>
		<div class="module">
			<div class="btnBox">
				<button class="g" id="sumbit" onclick="sumbitInfo()">提交</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
			function windowFilp(txt, box, call1, call2) {
				//				$(".dataTable .radius:not(.disable)").off("click");
				//				$(".dataTable .radius:not(.disable)").on("click", function() {
				$(box).show();
				fn(null, $(".txtBox").find("textarea"));
				//				});
				$(".btnBox button.g", $(box)).off("click");
				$(".btnBox button.g", $(box)).click(function() {
					$(box).hide();
					if(call1 instanceof Function) call1();
				});
				$(".btnBox button.gray", $(box)).off("click");
				$(".btnBox button.gray", $(box)).click(function() {
					$(box).hide();
					if(call2 instanceof Function) call2();
				});
			}
		
		</script>
</body>
</html>
